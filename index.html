<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/one-piece-manga/one piece font.ttf">
    <title>One Geek</title>
</head>

<body>

    <header>
        <div class="logo">One Piece</div>
        <nav class="navigation">
            <a href="#">Barco</a>
            <a href="#">Sobre</a>
            <a href="#">Roubos</a>
            <a href="#">Marinha</a>
            <button class="btnLogin-popup">Entrar</button>
        </nav>
    </header>
<div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box login">
        <h2>Entrar</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required> 
                <label>Email</label>

            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required> 
                <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <Input type="checkbox">Me lembrar</Input>
                </label>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="login-resgister">
                <p>Não tem uma conta? <a href="#" class="register-link">Registrar-se</a></p>
            </div>
        </form>

    </div>

    <div class="form-box register">
        <h2>Registro</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required> 
                <label>Nome de usuário</label>

            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required> 
                <label>Email</label>

            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required> 
                <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <Input type="checkbox">Aceito os termos e condições.</Input>
                </label>
            </div>
            <button type="submit" class="btn">Registrar-se</button>
            <div class="login-resgister">
                <p>Já tem uma conta? <a href="#" class="login-link">Entrar</a></p>
            </div>
        </form>

    </div>


</div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
